<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SKE Cineplex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static 'css/main.css' %}'>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse order-1 order-lg-0" id="navbarNav">
            <ul class="navbar-nav">
                <li {% if route == 'Now Showing' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li {% if route == 'Movies' or  route == 'Movie Info' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/movie">Movie</a>
                </li>
                <li {% if route == 'Booking' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/booking">Booking</a>
                </li>
                <li {% if route == 'Contact' %}class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
        <div class="d-flex w-100 order-0">
            <div class="w-100">
                <button class="navbar-toggler add-mar" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <img class="logo" src='{% static 'img/logo.png' %}' alt='logo'>
            <span class="w-100"></span>
        </div>
        <span class="w-100"></span>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
