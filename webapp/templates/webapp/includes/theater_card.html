<div class='theater_card'>

        <h3 class="center">{{theater.theater_id}}: {{theater.movie.name}}</h3>

    <a href="/booking/{{theater.id}}">
        <img class="poster" {% if theater_obj.movie.img %} src='{{theater.movie.img.url}}' {% endif %} alt='movie-poster'>
    </a>
</div>
