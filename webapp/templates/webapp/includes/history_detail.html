<h3 class="head-detail white">Booked Seats List</h3>
<div class="history-box white">
    {% if not history %}
        <h3 class="not-found">Not Found - Check Your Input and Try Again(Case Sensitive)</h3>
    {% else %}
        {% for booking in history %}
            <h3 class="booking-history">{{booking.theater}} {{booking.movie}} Time: {{booking.showtime}} Date: {{booking.date}} Seat: {{booking.seat}}</h3>
        {% endfor %}
    {% endif %}
</div>
